<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--custom css file link-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

           <h1>image gallery</h1>


        <div class="image-container">
            <div class="image"><img src="image/bg-1.jpg" alt=""></div>
            <div class="image"><img src="image/bg-2.jpg" alt=""></div>
            <div class="image"><img src="image/bg-3.avif" alt=""></div>
            <div class="image"><img src="image/bg-4.jpg" alt=""></div>
            <div class="image"><img src="image/bg-5.jpg" alt=""></div>
            <div class="image"><img src="image/bg-6.jpg" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="image/bg-1.jpg" alt="">
        </div>
    </div>
    <script>
        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = image.getAttribute('src');

            }

        });

        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        }
    </script>



    
</body>
</html>
